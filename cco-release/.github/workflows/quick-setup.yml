name: Quick Setup Build Tools
on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: [self-hosted, lxc]
    steps:
      - run: sudo apt-get update -qq && sudo apt-get install -y build-essential pkg-config libssl-dev protobuf-compiler
      - run: gcc --version && make --version && pkg-config --version && protoc --version
