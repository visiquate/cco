name: Release CCO

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.3.0)'
        required: true
        type: string
      channel:
        description: 'Release channel'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - beta
          - nightly

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Validate version and create release metadata
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      channel: ${{ steps.version.outputs.channel }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            CHANNEL="${{ github.event.inputs.channel }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            # Determine channel from version string
            if [[ "$VERSION" == *"-beta"* ]]; then
              CHANNEL="beta"
            elif [[ "$VERSION" == *"-nightly"* ]]; then
              CHANNEL="nightly"
            else
              CHANNEL="stable"
            fi
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "Building CCO v$VERSION for $CHANNEL channel"

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version from CHANGELOG.md
          # This is a placeholder - implement actual changelog extraction
          echo "changelog=See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create lightweight tag for version tracking (no artifacts uploaded to GitHub)
          gh release create "v${{ steps.version.outputs.version }}" \
            --repo ${{ github.repository }} \
            --title "CCO v${{ steps.version.outputs.version }}" \
            --notes "## CCO v${{ steps.version.outputs.version }}

          Channel: ${{ steps.version.outputs.channel }}

          ${{ steps.changelog.outputs.changelog }}

          ### Installation

          Binaries are hosted on the CCO API. Use the automated installers:

          #### One-line Install (Unix/Linux/macOS)
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/brentley/cco-releases/main/install.sh | bash
          \`\`\`

          #### Windows PowerShell
          \`\`\`powershell
          iwr -useb https://raw.githubusercontent.com/brentley/cco-releases/main/install.ps1 | iex
          \`\`\`

          ### Checksums
          SHA256 checksums are available via the API." \
            $([[ "${{ steps.version.outputs.channel }}" != "stable" ]] && echo "--prerelease")

  # Build binaries for all target platforms
  build-release:
    name: Build ${{ matrix.target }}
    needs: prepare-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS targets
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: cco
            asset_name: cco-v$VERSION-darwin-arm64
            asset_extension: .tar.gz

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: cco
            asset_name: cco-v$VERSION-darwin-x86_64
            asset_extension: .tar.gz

          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cco
            asset_name: cco-v$VERSION-linux-x86_64
            asset_extension: .tar.gz

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cco
            asset_name: cco-v$VERSION-linux-aarch64
            asset_extension: .tar.gz
            use_cross: true

          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: cco.exe
            asset_name: cco-v$VERSION-windows-x86_64
            asset_extension: .zip

    env:
      VERSION: ${{ needs.prepare-release.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Cross compilation
        if: matrix.use_cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: cco
          key: ${{ matrix.target }}

      - name: Update version in Cargo.toml
        run: |
          sed -i.bak 's/^version = .*/version = "${{ env.VERSION }}"/' cco/Cargo.toml
        if: matrix.os != 'windows-latest'

      - name: Update version in Cargo.toml (Windows)
        run: |
          (Get-Content cco/Cargo.toml) -replace '^version = .*', 'version = "${{ env.VERSION }}"' | Set-Content cco/Cargo.toml
        if: matrix.os == 'windows-latest'

      - name: Build release binary
        run: |
          cd cco

          # Set build metadata
          export CCO_BUILD_VERSION="${{ env.VERSION }}"
          export CCO_BUILD_COMMIT="${{ github.sha }}"
          export CCO_BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          export CCO_BUILD_CHANNEL="${{ needs.prepare-release.outputs.channel }}"

          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} --features auto-update
          else
            cargo build --release --target ${{ matrix.target }} --features auto-update
          fi
        if: matrix.os != 'windows-latest'

      - name: Build release binary (Windows)
        run: |
          cd cco

          $env:CCO_BUILD_VERSION = "${{ env.VERSION }}"
          $env:CCO_BUILD_COMMIT = "${{ github.sha }}"
          $env:CCO_BUILD_DATE = (Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")
          $env:CCO_BUILD_CHANNEL = "${{ needs.prepare-release.outputs.channel }}"

          cargo build --release --target ${{ matrix.target }} --features auto-update
        if: matrix.os == 'windows-latest'

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            strip cco/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          elif [[ "${{ matrix.use_cross }}" != "true" ]]; then
            strip cco/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          fi

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd cco/target/${{ matrix.target }}/release

          # Create package directory
          mkdir -p package
          cp ${{ matrix.artifact_name }} package/cco
          cp ../../../../README.md package/
          cp ../../../../LICENSE package/
          echo "CCO v${{ env.VERSION }}" > package/VERSION

          # Create archive
          tar czf ${{ matrix.asset_name }}${{ matrix.asset_extension }} -C package .

          # Generate checksum
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            shasum -a 256 ${{ matrix.asset_name }}${{ matrix.asset_extension }} > ${{ matrix.asset_name }}.sha256
          else
            sha256sum ${{ matrix.asset_name }}${{ matrix.asset_extension }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd cco/target/${{ matrix.target }}/release

          # Create package directory
          New-Item -ItemType Directory -Force -Path package
          Copy-Item ${{ matrix.artifact_name }} package/cco.exe
          Copy-Item ../../../../README.md package/
          Copy-Item ../../../../LICENSE package/
          "CCO v${{ env.VERSION }}" | Out-File -FilePath package/VERSION

          # Create archive
          Compress-Archive -Path package/* -DestinationPath "${{ matrix.asset_name }}${{ matrix.asset_extension }}"

          # Generate checksum
          $hash = Get-FileHash "${{ matrix.asset_name }}${{ matrix.asset_extension }}" -Algorithm SHA256
          "$($hash.Hash.ToLower())  ${{ matrix.asset_name }}${{ matrix.asset_extension }}" | Out-File -FilePath "${{ matrix.asset_name }}.sha256"

      - name: Upload artifacts for API
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            cco/target/${{ matrix.target }}/release/${{ matrix.asset_name }}${{ matrix.asset_extension }}
            cco/target/${{ matrix.target }}/release/${{ matrix.asset_name }}.sha256
          retention-days: 1

  # Upload to CCO API
  upload-to-api:
    name: Upload to CCO API
    needs: [prepare-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare artifacts for API
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          mkdir -p release-files

          # Move all artifacts to release-files directory
          for artifact_dir in artifacts/*/; do
            cp -r "$artifact_dir"* release-files/ || true
          done

          # Generate combined checksums
          cd release-files
          cat *.sha256 > checksums.sha256

          # List all files for verification
          ls -lh

      - name: Upload binaries to API
        env:
          API_KEY: ${{ secrets.CCO_RELEASES_API_KEY }}
          API_URL: https://cco-api.visiquate.com
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          CHANNEL="${{ needs.prepare-release.outputs.channel }}"

          # Define platform mappings
          declare -A platforms=(
            ["cco-v${VERSION}-darwin-arm64.tar.gz"]="darwin-arm64"
            ["cco-v${VERSION}-darwin-x86_64.tar.gz"]="darwin-x86_64"
            ["cco-v${VERSION}-linux-x86_64.tar.gz"]="linux-x86_64"
            ["cco-v${VERSION}-linux-aarch64.tar.gz"]="linux-aarch64"
            ["cco-v${VERSION}-windows-x86_64.zip"]="windows-x86_64"
          )

          # Upload each binary
          for filename in "${!platforms[@]}"; do
            filepath="release-files/$filename"
            platform="${platforms[$filename]}"

            if [[ -f "$filepath" ]]; then
              echo "Uploading $filename to $platform..."
              curl -X POST \
                -H "X-API-Key: $API_KEY" \
                -F "file=@$filepath" \
                "$API_URL/upload/$VERSION/$platform" \
                || { echo "Failed to upload $filename"; exit 1; }
            fi
          done

          echo "Binary uploads complete!"

      - name: Upload metadata to API
        env:
          API_KEY: ${{ secrets.CCO_RELEASES_API_KEY }}
          API_URL: https://cco-api.visiquate.com
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          CHANNEL="${{ needs.prepare-release.outputs.channel }}"

          # Create metadata JSON
          cat > metadata.json << EOF
          {
            "version": "$VERSION",
            "channel": "$CHANNEL",
            "date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "git_commit": "${{ github.sha }}",
            "platforms": {
              "darwin-arm64": "cco-v${VERSION}-darwin-arm64.tar.gz",
              "darwin-x86_64": "cco-v${VERSION}-darwin-x86_64.tar.gz",
              "linux-x86_64": "cco-v${VERSION}-linux-x86_64.tar.gz",
              "linux-aarch64": "cco-v${VERSION}-linux-aarch64.tar.gz",
              "windows-x86_64": "cco-v${VERSION}-windows-x86_64.zip"
            },
            "release_notes": "https://github.com/${{ github.repository }}/releases/tag/v$VERSION"
          }
          EOF

          echo "Uploading metadata..."
          curl -X POST \
            -H "X-API-Key: $API_KEY" \
            -H "Content-Type: application/json" \
            -d @metadata.json \
            "$API_URL/releases/$VERSION/metadata" \
            || { echo "Failed to upload metadata"; exit 1; }

          echo "Metadata upload complete!"
          echo "Release available at: $API_URL/releases/$VERSION/"

  # Publish to distribution repository
  publish-distribution:
    name: Publish to Distribution Repo
    needs: [prepare-release, upload-to-api]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout distribution repository
        uses: actions/checkout@v4
        with:
          repository: brentley/cco-releases
          token: ${{ secrets.DISTRIBUTION_REPO_TOKEN }}
          path: cco-releases

      - name: Update version manifest
        run: |
          cd cco-releases

          VERSION="${{ needs.prepare-release.outputs.version }}"
          CHANNEL="${{ needs.prepare-release.outputs.channel }}"

          # Update version-manifest.json using jq
          jq --arg version "$VERSION" \
             --arg channel "$CHANNEL" \
             --arg date "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
             --arg url "https://github.com/${{ github.repository }}/releases/tag/v$VERSION" \
             --arg api_url "https://cco-api.visiquate.com/releases/$VERSION/" \
             '.latest[$channel] = $version |
              .versions[$version] = {
                "date": $date,
                "download_base_url": $api_url,
                "platforms": {
                  "darwin-arm64": "cco-v" + $version + "-darwin-arm64.tar.gz",
                  "darwin-x86_64": "cco-v" + $version + "-darwin-x86_64.tar.gz",
                  "linux-x86_64": "cco-v" + $version + "-linux-x86_64.tar.gz",
                  "linux-aarch64": "cco-v" + $version + "-linux-aarch64.tar.gz",
                  "windows-x86_64": "cco-v" + $version + "-windows-x86_64.zip"
                },
                "checksums_url": $api_url + "checksums.sha256",
                "release_notes": $url,
                "minimum_rust": "1.75.0",
                "breaking_changes": false
              }' version-manifest.json > version-manifest.tmp.json

          mv version-manifest.tmp.json version-manifest.json

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add version-manifest.json
          git commit -m "Update manifest for v$VERSION (API-hosted)"
          git push

      - name: Update distribution README
        run: |
          cd cco-releases
          VERSION="${{ needs.prepare-release.outputs.version }}"
          CHANNEL="${{ needs.prepare-release.outputs.channel }}"

          # Update README to note API hosting
          cat >> README.md << EOF

          ## Latest Release: v$VERSION ($CHANNEL)
          Binaries hosted on CCO API at: https://cco-api.visiquate.com/releases/$VERSION/
          EOF

          git add README.md
          git commit -m "Update README for v$VERSION" || true
          git push || true

  # Finalize release
  finalize-release:
    name: Finalize Release
    needs: [prepare-release, upload-to-api, publish-distribution]
    runs-on: ubuntu-latest
    steps:
      - name: Announce release
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          CHANNEL="${{ needs.prepare-release.outputs.channel }}"

          echo "=========================================="
          echo "CCO v$VERSION has been released!"
          echo "Channel: $CHANNEL"
          echo "=========================================="
          echo ""
          echo "Binaries hosted on CCO API:"
          echo "  https://cco-api.visiquate.com/releases/$VERSION/"
          echo ""
          echo "Installation:"
          echo "  curl -fsSL https://raw.githubusercontent.com/brentley/cco-releases/main/install.sh | bash"
          echo ""
          echo "Platform files:"
          echo "  - cco-v${VERSION}-darwin-arm64.tar.gz"
          echo "  - cco-v${VERSION}-darwin-x86_64.tar.gz"
          echo "  - cco-v${VERSION}-linux-x86_64.tar.gz"
          echo "  - cco-v${VERSION}-linux-aarch64.tar.gz"
          echo "  - cco-v${VERSION}-windows-x86_64.zip"
          echo ""
          echo "Checksums: https://cco-api.visiquate.com/releases/$VERSION/checksums.sha256"
          echo "=========================================="