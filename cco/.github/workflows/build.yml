name: Build and Test CCO

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'cco/**'
      - 'config/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'cco/**'
      - 'config/**'
      - '.github/workflows/build.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: full

jobs:
  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check
        working-directory: cco

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: cco

  # Unit and integration tests
  test:
    name: Tests (Rust ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --lib --all-features --verbose
        working-directory: cco

      - name: Run integration tests
        run: cargo test --test '*' --all-features --verbose
        working-directory: cco

      - name: Run doc tests
        run: cargo test --doc --all-features --verbose
        working-directory: cco

  # Build release binaries for multiple platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [quality, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: cco
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: cco
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: cco
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: cco
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: cco.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --all-features
        working-directory: cco

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact }} || true
        working-directory: cco

      - name: Get binary info
        run: ls -lh target/${{ matrix.target }}/release/${{ matrix.artifact }}
        working-directory: cco

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: cco-${{ matrix.target }}
          path: cco/target/${{ matrix.target }}/release/${{ matrix.artifact }}
          retention-days: 7

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustsec/audit-check-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # SARIF-based code analysis
  analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install clippy-sarif and sarif-fmt
        run: |
          cargo install clippy-sarif sarif-fmt --locked
        working-directory: cco

      - name: Run clippy with SARIF output
        run: |
          cargo clippy --all-targets --all-features --message-format=json \
            | clippy-sarif | tee clippy-results.sarif | sarif-fmt
        working-directory: cco
        continue-on-error: true

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: cco/clippy-results.sarif
          category: clippy-sarif

  # Summary and status
  status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [quality, test, build, security]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          echo "Quality: ${{ needs.quality.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [[ "${{ needs.quality.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "Build failed!"
            exit 1
          fi
          echo "Build succeeded!"
